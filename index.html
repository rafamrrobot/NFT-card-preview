<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--Favicon link-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Link do bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--link do css-->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="py-5">
  <!--container  do card -->
  <div class="container px-4 text-center">

    <!--img do card-->
    <div class="img">
    <div>
      <img src="./images/image-equilibrium.jpg" class="img-fluid mt-4 mb-4" alt="Equilibrium nft" >
    </div>
    <div class="overlay">
      <img src="./images/icon-view.svg" class="img-fluid mt-4 mb-4" alt="icon-view" />
    </div>
    </div>
      <!--description of card-->
      <p class="h3 d-flex pb-3">Equilibrium #3429</p>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
       <!--infos of card-->
      <div class="row">
      <div class="ethereum col-sm-6"><img src="./images/icon-ethereum.svg" class="img-fluid m-2">0.041 ETH</div>
      <div class="time_remain col-sm-6"><img src="./images/icon-clock.svg" class="img-fluid m-2">3 days left</div>
      </div>

      <hr>

      <!--footer of card-->
      <footer class="footer-card mt-2 mb-2">
        <img src="./images/image-avatar.png" class="avatar img-fluid m-2">
        Creation of <bold>Jules Wyvern</bold>
      </footer>
    
  </div>
      <!--footer of page-->
  <footer class="footer-page text-center mt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rafamrrobot" target="_blank">Rafa alves &copy Mr.robot</a>.
  </footer>
    <!--script bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
